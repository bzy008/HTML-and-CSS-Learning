<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	伪类选择器
	:link 超链接未访问状态
	:visited 超链接访问过的状态
	:hover 鼠标悬停状态
	:active 激活状态
	love hate爱恨法则 顺序

	伪元素选择器
	可以生成子元素
	::before{}
	::after{}

	选择器的组合
	并列 多个选择器用,隔开 
	后代元素 空格
	子元素 >
	相邻兄弟元素 +
	兄弟元素 ~

	属性值计算过程
	1.确定声明值
	2.层叠冲突
	3.使用继承
	4.使用默认值

	两个特殊的css取值
	inherit 强制继承，将父元素的值取出应用到该元素
	initial 初始值，设为默认值
</body>
</html>
