	堆叠上下文
	stack context
	它是一块区域，这块区域由某个元素创建，它规定了该区域中的内容在z轴上排列的先后顺序

	创建堆叠上下文的元素
	HTML元素
	设置了z-index数值的定位元素（非auto）

	同一个堆叠上下文中元素在z轴上的排列
	1.创建堆叠上下文的元素的背景和边框
	2.堆叠级别为负值的堆叠上下文
	3.常规流非定位的块盒
	4.非定位的浮动盒子
	5.常规流非定位行盒
	6.任何z-index是auto的定位子元素，以及z-index是0的堆叠上下文
	7.堆叠级别为正值的堆叠上下文

	每个堆叠上下文，独立于其他堆叠上下文，他们之间不能相互穿插
</body>
