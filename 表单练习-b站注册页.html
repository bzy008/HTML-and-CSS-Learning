<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="reg.css">
</head>
<body>
	<div class="form">
		<h2>
			<span>注册</span>
		</h2>
		<div class="form-area">
			<div class="form-item">
				<input type="text" placeholder="昵称">
				<div class="error">
					该昵称已被占用
				</div>
			</div>
			<div class="form-item">
				<input type="password" placeholder="密码">
			</div>
			<div class="form-item">
				<div class="select clearfix">
					<div class="select-item">
						<div class="title">
							中国大陆
						</div>
						<ul>
							<li class="active">Lorem.</li>
							<li>Rerum!</li>
							<li>Nostrum!</li>
							<li>Voluptatem.</li>
							<li>Quidem!</li>
							<li>Ipsam.</li>
							<li>Alias.</li>
							<li>Placeat!</li>
							<li>Ducimus.</li>
							<li>Excepturi!</li>
						</ul>
					</div>
					<div class="input">
						<input type="text" placeholder="填写手机号">
					</div>
				</div>
			</div>

			<div class="form-item">
				<input type="text" placeholder="请输入短信验证码">
				<button class="btn-sncode">点击获取</button>
			</div>

			<div class="readme">
				<label>
					<input type="checkbox">
					<span class="checkbox"></span>
					<span>我也同意
						<a href="">用户协议</a>
						和
						<a href="">使用规范</a>
					</span>
				</label>
			</div>

			<div class="form-item">
				<button class="fill">注册</button>
			</div>
			<div class="readme txtright">
				<a href="">已有账号，直接登录&gt;</a>
			</div>
		</div>

	</div>
</body>
</html>
