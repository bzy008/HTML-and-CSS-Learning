<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #008c8c;
			width: 100px;
			height: 100px;
			border: 2px dashed;
		}
	</style>
</head>
<body>
	body背景

	画布 canvas
	一块区域
	特点：
	1.最小宽度为视口宽度
	2.最小高度为视口高度

	HTML元素的背景
	覆盖画布

	body元素的背景
	如果HTML元素有背景，body元素正常（背景覆盖边框盒）
	如果HTML元素没有背景，body元素的背景覆盖画布

	关于画布背景图
	背景图的宽度百分比，相对于视口宽度
	背景图的高度百分比，相当于网页的高度
	背景图的横向位置百分比，预设值，相对于视口
	背景图的纵向位置百分比，预设值，相对于网页高度
</body>
</html>
