<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	在页面使用flash
	object
	embed
	都是可替换元素
	
	MIME：多用途互联网邮件类型
	比如，资源是一个jpg图片, MIME：image/jpeg

	兼容写法
	<object data="引入地址" type="application/x-shockwava-flash">
		<param name="quality" value="high">
		<embed src="引入地址" type="application/x-shockwava-flash">
	</object>

	
</body>
</html>
