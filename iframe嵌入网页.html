<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	iframe元素
	在网页中嵌入另一个页面
	<iframe src=""></iframe>

	iframe可替换元素
	通常行盒
	通常显示的内容取决于元素的属性
	css不能完全控制其中样式
	具有行块盒的特点
	<a href="https://www.baidu.com" target="myiframe"></a>
	<iframe name="myiframe" src=""></iframe>
</body>
</html>
