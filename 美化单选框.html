<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.radio-item .radio{
		width: 12px;
		height: 12px;
		border: 1px solid #999;
		border-radius: 50%;
		cursor: pointer;
		display: inline-block;
	}

	.radio-item input:checked+.radio{
		border-color: #008c8c;
	}
	
	/*~选中后面所有兄弟元素*/
	.radio-item input:checked~span{
		color: #008c8c;
	}

	.radio-item input:checked+.radio::after{
		content: "";
		display: block;
		width: 5px;
		height: 5px;
		background: #f40;
		margin-left: 3.5px;
		margin-top: 3.5px;
		border-radius: 50%;
	}

	.radio-item input[type="radio"]{
		display: none;
	}
</style>
</head>
<body>
	<p>
		性别：
		<label class="radio-item">
			<input type="radio" name="gender">
			<span class="radio"></span>
			<span>男</span>
		</label>

		<label class="radio-item">
			<input type="radio" name="gender">
			<span class="radio"></span>
			<span>女</span>
		</label>
	</p>
</body>
</html>
