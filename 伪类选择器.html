	伪类选择器
	:first-child{} 第一个子元素

	:first-of-type{} 选中类型中第一个子元素

	:last-child{}

	:last-of-type{}

	:nth-child(#){} 选中指定的第几个子元素

	:nth-child(2n){} 里面可以放函数

	:nth-of-type{} 可以用于各行操作

	伪元素选择器
	::first-letter{} 选中文字中第一字母或文字

	::first-line{} 选中第一话

	::selection{} 选中被用户框选的文字
